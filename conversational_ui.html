<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #6200ea;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-history {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #e0e0e0;
            max-width: 80%;
        }
        .chat-message.user {
            background-color: #6200ea;
            color: #fff;
            align-self: flex-end;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1em;
        }
        .send-button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }
        .send-button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Conversational UI
        </div>
        <div class="chat-history" id="chat-history">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>
    <script src="conversational_ui.js"></script>
</body>
</html>
