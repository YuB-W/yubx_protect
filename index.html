<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuB-X Cyber Command Center</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #00ccff;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00ccff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0099cc;
        }
        .select-device {
            margin-bottom: 20px;
        }
        .action-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YuB-X Cyber Command Center</h1>
        <h2>Available Devices</h2>

        <div id="device-list"></div>

        <button onclick="discoverDevices()">Discover Devices</button>

        <div class="select-device">
            <label for="device-select">Select Device</label>
            <select id="device-select">
                <!-- Dynamically populated -->
            </select>
        </div>

        <h2>Cast Text</h2>
        <label for="text-message">Text message</label>
        <input type="text" id="text-message" placeholder="Enter text to cast">
        <label for="animation">Animation</label>
        <input type="text" id="animation" placeholder="Enter animation type">
        <button onclick="castText()">Cast Text</button>

        <h2>Cast Media</h2>
        <label for="media-url">Enter Media URL</label>
        <input type="text" id="media-url" placeholder="Enter media URL">
        <label for="media-type">Enter Media Type</label>
        <input type="text" id="media-type" placeholder="Enter media type">
        <label for="duration">Enter Duration (seconds)</label>
        <input type="number" id="duration" placeholder="Enter duration">
        <button onclick="castMedia()">Cast Media</button>

        <h2>Device Control</h2>
        <button onclick="shutdownDevice()">Shutdown Device</button>
        <button onclick="turnOnDevice()">Turn On</button>
        <label for="volume-level">Set Volume</label>
        <input type="number" id="volume-level" placeholder="Enter volume level (0.0 to 1.0)">
        <button onclick="setVolume()">Set Volume</button>
        <button onclick="muteDevice()">Mute</button>
        <button onclick="unmuteDevice()">Unmute</button>
    </div>

    <script>
        function discoverDevices() {
            fetch('/discover_devices')
                .then(response => response.json())
                .then(data => {
                    const deviceSelect = document.getElementById('device-select');
                    deviceSelect.innerHTML = '';

                    data.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.name;
                        option.textContent = device.name;
                        deviceSelect.appendChild(option);
                    });

                    const deviceList = document.getElementById('device-list');
                    deviceList.innerHTML = JSON.stringify(data, null, 2);
                });
        }

        function castText() {
            const textMessage = document.getElementById('text-message').value;
            const animation = document.getElementById('animation').value;
            const deviceName = document.getElementById('device-select').value;

            fetch('/cast_text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    text_message: textMessage,
                    animation: animation,
                    device_name: deviceName
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function castMedia() {
            const mediaUrl = document.getElementById('media-url').value;
            const mediaType = document.getElementById('media-type').value;
            const duration = document.getElementById('duration').value;
            const deviceName = document.getElementById('device-select').value;

            fetch('/cast_media', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    media_url: mediaUrl,
                    media_type: mediaType,
                    duration: duration,
                    device_name: deviceName
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function shutdownDevice() {
            const deviceName = document.getElementById('device-select').value;

            fetch('/shutdown_device', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    device_name: deviceName
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function turnOnDevice() {
            const deviceName = document.getElementById('device-select').value;

            fetch('/turn_on_device', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    device_name: deviceName
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function setVolume() {
            const volumeLevel = document.getElementById('volume-level').value;
            const deviceName = document.getElementById('device-select').value;

            fetch('/set_volume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    volume_level: volumeLevel,
                    device_name: deviceName
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function muteDevice() {
            const deviceName = document.getElementById('device-select').value;

            fetch('/mute_device', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    device_name: deviceName
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function unmuteDevice() {
            const deviceName = document.getElementById('device-select').value;

            fetch('/unmute_device', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    device_name: deviceName
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
