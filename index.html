<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0f0;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .device-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .device {
            background-color: #111;
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            transition: transform 0.3s;
        }
        .device:hover {
            transform: scale(1.05);
        }
        .device h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .device button {
            background-color: #0f0;
            border: none;
            color: #000;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .device button:hover {
            background-color: #0c0;
            transform: translateY(-2px);
        }
        .controls {
            margin-top: 20px;
        }
        .controls button, .controls select, .controls input {
            background-color: #0f0;
            border: none;
            color: #000;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .controls button:hover {
            background-color: #0c0;
            transform: translateY(-2px);
        }
        .controls select, .controls input {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
        }
        .logs {
            margin-top: 20px;
            padding: 10px;
            background-color: #111;
            border: 1px solid #0f0;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .logs h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .logs pre {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chromecast Controller</h1>
        <div class="device-list">
            {% for device in chromecasts %}
                <div class="device">
                    <h2>{{ device.name }}</h2>
                    <button onclick="castMedia('{{ loop.index0 }}')">Cast Media</button>
                    <button onclick="shutdownDevice('{{ loop.index0 }}')">Shutdown</button>
                    <button onclick="turnOnDevice('{{ loop.index0 }}')">Turn On</button>
                    <button onclick="setVolume('{{ loop.index0 }}')">Set Volume</button>
                    <button onclick="muteDevice('{{ loop.index0 }}')">Mute</button>
                    <button onclick="unmuteDevice('{{ loop.index0 }}')">Unmute</button>
                </div>
            {% endfor %}
        </div>
        <div class="controls">
            <h2>Additional Controls</h2>
            <select id="themeSelector">
                <option value="default">Select Theme</option>
                <option value="dark">Dark Mode</option>
                <option value="light">Light Mode</option>
            </select>
            <input type="text" id="mediaUrl" placeholder="Enter media URL" />
            <input type="text" id="mediaType" placeholder="Enter media type" />
            <input type="number" id="volumeLevel" placeholder="Enter volume level (0.0 to 1.0)" step="0.1" min="0" max="1" />
            <button onclick="applyControls()">Apply Controls</button>
        </div>
        <div class="logs">
            <h2>Activity Logs</h2>
            <pre id="logOutput"></pre>
        </div>
    </div>
    <script>
        function sendRequest(endpoint, data) {
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                appendLog('Operation Successful: ' + result.status);
            })
            .catch(error => {
                console.error('Error:', error);
                appendLog('Operation Failed: ' + error);
            });
        }

        function appendLog(message) {
            const logOutput = document.getElementById('logOutput');
            const timeStamp = new Date().toLocaleTimeString();
            logOutput.textContent += `[${timeStamp}] ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight; // Scroll to the bottom
        }

        function castMedia(deviceId) {
            const mediaUrl = prompt('Enter media URL:');
            const mediaType = prompt('Enter media type (e.g., video/mp4):');
            const duration = prompt('Enter duration in seconds (leave blank to not stop):');
            sendRequest('/cast_media', {
                device_ids: [deviceId],
                media_url: mediaUrl,
                media_type: mediaType,
                duration: duration ? parseFloat(duration) : null
            });
        }

        function shutdownDevice(deviceId) {
            sendRequest('/shutdown', { device_ids: [deviceId] });
        }

        function turnOnDevice(deviceId) {
            sendRequest('/turn_on', { device_ids: [deviceId] });
        }

        function setVolume(deviceId) {
            const volumeLevel = prompt('Enter volume level (0.0 to 1.0):');
            sendRequest('/set_volume', {
                device_ids: [deviceId],
                volume_level: parseFloat(volumeLevel)
            });
        }

        function muteDevice(deviceId) {
            sendRequest('/mute', { device_ids: [deviceId] });
        }

        function unmuteDevice(deviceId) {
            sendRequest('/unmute', { device_ids: [deviceId] });
        }

        function applyControls() {
            const theme = document.getElementById('themeSelector').value;
            const mediaUrl = document.getElementById('mediaUrl').value;
            const mediaType = document.getElementById('mediaType').value;
            const volumeLevel = document.getElementById('volumeLevel').value;
            if (theme !== 'default') {
                document.body.className = theme;
            }
            if (mediaUrl && mediaType) {
                sendRequest('/cast_media', {
                    device_ids: Array.from(document.querySelectorAll('.device')).map((_, i) => i),
                    media_url: mediaUrl,
                    media_type: mediaType
                });
            }
            if (volumeLevel) {
                sendRequest('/set_volume', {
                    device_ids: Array.from(document.querySelectorAll('.device')).map((_, i) => i),
                    volume_level: parseFloat(volumeLevel)
                });
            }
        }
    </script>
</body>
</html>
