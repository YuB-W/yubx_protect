<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuB-X Cyber Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #000000, #2d2d2d);
            color: #eaeaea;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        h1 {
            color: #00ffcc;
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            animation: neonPulse 1.5s infinite alternate, glitch 1.5s infinite;
        }
        @keyframes neonPulse {
            from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.7); }
            to { text-shadow: 0 0 30px rgba(0, 255, 255, 1); }
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, -5px); }
            80% { transform: translate(5px, 5px); }
            100% { transform: translate(0); }
        }
        h2 {
            color: #ff0057;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 0, 87, 0.7);
            border-bottom: 2px solid #ff0057;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .controls {
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #111;
            color: #eaeaea;
            font-size: 16px;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.7);
            transition: background-color 0.3s, border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            background-color: #222;
            border-color: #00ffcc;
            outline: none;
        }
        button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 15px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
        button:hover {
            background-color: #00cc99;
            transform: translateY(-2px);
        }
        button:active {
            background-color: #00b37a;
            transform: translateY(0);
        }
        .status {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff0057;
            animation: fadeInOut 4s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .device-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .device-list label {
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #222;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .device-list label:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        .device-list input[type="checkbox"] {
            margin-right: 15px;
        }
        .device-list::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.2);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s;
            z-index: 0;
        }
        .device-list label:hover::before {
            transform: scaleX(1);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        footer a {
            color: #00ffcc;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-hacker-news"></i> YuB-X Cyber Command Center</h1>
        </header>

        <div class="controls">
            <div class="device-list">
                <h2>Available Devices</h2>
                <!-- Dynamically populate device list with Flask -->
                {% for device in chromecasts %}
                <label>
                    <input type="checkbox" name="device_ids" value="{{ loop.index0 }}">
                    {{ device.name }}
                </label>
                {% endfor %}
            </div>

            <input type="text" id="media-url" placeholder="Enter Media URL">
            <input type="text" id="media-type" placeholder="Enter Media Type">
            <input type="number" id="duration" placeholder="Enter Duration (seconds)">
            <input type="number" id="volume-level" placeholder="Enter Volume Level (0.0 to 1.0)" step="0.1" min="0" max="1">
            
            <button data-action="cast_media">Cast Media</button>
            <button data-action="shutdown">Shutdown Devices</button>
            <button data-action="turn_on">Turn On</button>
            <button data-action="set_volume">Set Volume</button>
            <button data-action="mute">Mute</button>
            <button data-action="unmute">Unmute</button>
        </div>

        <div class="status"></div>
    </div>

    <footer>
        &copy; 2024 YuB-X Cyber Command. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var action = $(this).data('action');
                var deviceIds = getSelectedDeviceIds();
                var mediaUrl = $('#media-url').val();
                var mediaType = $('#media-type').val();
                var duration = $('#duration').val();
                var volumeLevel = $('#volume-level').val();

                $.ajax({
                    type: 'POST',
                    url: '/' + action,
                    contentType: 'application/json',
                    data: JSON.stringify({
                        device_ids: deviceIds,
                        media_url: mediaUrl,
                        media_type: mediaType,
                        duration: duration,
                        volume_level: volumeLevel
                    }),
                    success: function (response) {
                        $('.status').text('Action ' + action + ' completed successfully!');
                    },
                    error: function (xhr) {
                        $('.status').text('Error: ' + xhr.responseText);
                    }
                });
            });

            function getSelectedDeviceIds() {
                var selectedIds = [];
                $('input[name="device_ids"]:checked').each(function () {
                    selectedIds.push($(this).val());
                });
                return selectedIds;
            }
        });
    </script>
</body>
</html>
