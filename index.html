<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuB-X Cyber Command Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #0f0;
            padding: 20px;
        }
        button {
            background-color: #c00;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #f00;
        }
        input, select {
            padding: 5px;
            margin: 5px;
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
        }
        h1 {
            color: #0f0;
        }
        h2 {
            color: #f00;
        }
        pre {
            background-color: #333;
            padding: 10px;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <h1>YuB-X Cyber Command Center</h1>
    <div>
        <h2>Available Devices</h2>
        <button onclick="discoverDevices()">Discover Devices</button>
        <pre id="deviceList"></pre>
    </div>
    <div>
        <h2>Cast Text</h2>
        <input type="text" id="textMessage" placeholder="Text message">
        <input type="text" id="deviceNameText" placeholder="Device name">
        <label>
            <input type="checkbox" id="animationCheckbox"> Animation
        </label>
        <button onclick="castText()">Cast Text</button>
    </div>
    <div>
        <h2>Cast Media</h2>
        <input type="text" id="mediaUrl" placeholder="Enter Media URL">
        <input type="text" id="mediaType" placeholder="Enter Media Type">
        <input type="number" id="duration" placeholder="Enter Duration (seconds)">
        <input type="text" id="deviceNameMedia" placeholder="Device name">
        <button onclick="castMedia()">Cast Media</button>
    </div>
    <div>
        <h2>Device Control</h2>
        <button onclick="shutdownDevices()">Shutdown Devices</button>
        <button onclick="turnOnDevices()">Turn On</button>
        <button onclick="setVolume()">Set Volume</button>
        <button onclick="muteDevices()">Mute</button>
        <button onclick="unmuteDevices()">Unmute</button>
    </div>

    <script>
        function discoverDevices() {
            fetch('/discover_devices')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('deviceList').textContent = JSON.stringify(data, null, 2);
                });
        }

        function castText() {
            const textMessage = document.getElementById('textMessage').value;
            const deviceName = document.getElementById('deviceNameText').value;
            const animation = document.getElementById('animationCheckbox').checked;

            fetch('/cast_text', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text_message: textMessage, device_name: deviceName, animation: animation})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.status === 'success' ? 'Text message cast successfully!' : 'Failed to cast text message.');
            });
        }

        function castMedia() {
            const mediaUrl = document.getElementById('mediaUrl').value;
            const mediaType = document.getElementById('mediaType').value;
            const duration = parseInt(document.getElementById('duration').value) || null;
            const deviceName = document.getElementById('deviceNameMedia').value;

            fetch('/cast_media', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({media_url: mediaUrl, media_type: mediaType, duration: duration, device_name: deviceName})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.status === 'success' ? 'Media cast successfully!' : 'Failed to cast media.');
            });
        }

        function shutdownDevices() {
            fetch('/shutdown_devices', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.status === 'success' ? 'Devices shutdown successfully!' : 'Failed to shutdown devices.');
                });
        }

        function turnOnDevices() {
            fetch('/turn_on_devices', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.status === 'success' ? 'Devices turned on successfully!' : 'Failed to turn on devices.');
                });
        }

        function setVolume() {
            const volume = prompt("Enter volume level (0-100):");
            fetch('/set_volume', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({volume: volume})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.status === 'success' ? 'Volume set successfully!' : 'Failed to set volume.');
            });
        }

        function muteDevices() {
            fetch('/mute_devices', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.status === 'success' ? 'Devices muted successfully!' : 'Failed to mute devices.');
                });
        }

        function unmuteDevices() {
            fetch('/unmute_devices', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.status === 'success' ? 'Devices unmuted successfully!' : 'Failed to unmute devices.');
                });
        }
    </script>
</body>
</html>
