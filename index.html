<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Controller</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        button {
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c00;
        }
        .status {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var action = $(this).data('action');
                var deviceIds = getSelectedDeviceIds();
                var mediaUrl = $('#media-url').val();
                var mediaType = $('#media-type').val();
                var duration = $('#duration').val();
                var volumeLevel = $('#volume-level').val();

                $.ajax({
                    type: 'POST',
                    url: '/' + action,
                    contentType: 'application/json',
                    data: JSON.stringify({
                        device_ids: deviceIds,
                        media_url: mediaUrl,
                        media_type: mediaType,
                        duration: duration,
                        volume_level: volumeLevel
                    }),
                    success: function (response) {
                        $('.status').text('Action ' + action + ' completed successfully!');
                    },
                    error: function (xhr) {
                        $('.status').text('An error occurred: ' + xhr.responseText);
                    }
                });
            });

            function getSelectedDeviceIds() {
                var selected = [];
                $('input[name="device_ids"]:checked').each(function () {
                    selected.push($(this).val());
                });
                return selected;
            }
        });
    </script>
</head>
<body>
    <h1>Chromecast Controller</h1>
    <div>
        <input type="text" id="media-url" placeholder="Media URL">
        <input type="text" id="media-type" placeholder="Media Type">
        <input type="number" id="duration" placeholder="Duration">
        <input type="number" id="volume-level" placeholder="Volume Level" step="0.1" min="0" max="1">
    </div>
    <div>
        <button data-action="cast_media">Cast Media</button>
        <button data-action="shutdown">Shutdown</button>
        <button data-action="turn_on">Turn On</button>
        <button data-action="set_volume">Set Volume</button>
        <button data-action="mute">Mute</button>
        <button data-action="unmute">Unmute</button>
    </div>
    <div class="status"></div>
</body>
</html>
