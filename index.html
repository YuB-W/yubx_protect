<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Controller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff5722;
        }
        .controls, .status {
            margin: 20px 0;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e64a19;
        }
        .status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .device-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .device-list label {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .device-list input[type="checkbox"] {
            margin-right: 10px;
        }
        .device-list .device-item {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .device-list .device-item:hover {
            background-color: #333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tv"></i> Chromecast Controller</h1>
        </header>

        <div class="controls">
            <div class="device-list">
                <h2>Select Devices</h2>
                <!-- Dynamically populate device list with Flask -->
                {% for device in chromecasts %}
                <label class="device-item">
                    <input type="checkbox" name="device_ids" value="{{ loop.index0 }}">
                    {{ device.name }}
                </label>
                {% endfor %}
            </div>

            <input type="text" id="media-url" placeholder="Media URL">
            <input type="text" id="media-type" placeholder="Media Type">
            <input type="number" id="duration" placeholder="Duration (seconds)">
            <input type="number" id="volume-level" placeholder="Volume Level (0.0 to 1.0)" step="0.1" min="0" max="1">
            
            <button data-action="cast_media">Cast Media</button>
            <button data-action="shutdown">Shutdown</button>
            <button data-action="turn_on">Turn On</button>
            <button data-action="set_volume">Set Volume</button>
            <button data-action="mute">Mute</button>
            <button data-action="unmute">Unmute</button>
        </div>

        <div class="status"></div>
    </div>

    <footer>
        &copy; 2024 Chromecast Controller. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var action = $(this).data('action');
                var deviceIds = getSelectedDeviceIds();
                var mediaUrl = $('#media-url').val();
                var mediaType = $('#media-type').val();
                var duration = $('#duration').val();
                var volumeLevel = $('#volume-level').val();

                $.ajax({
                    type: 'POST',
                    url: '/' + action,
                    contentType: 'application/json',
                    data: JSON.stringify({
                        device_ids: deviceIds,
                        media_url: mediaUrl,
                        media_type: mediaType,
                        duration: duration,
                        volume_level: volumeLevel
                    }),
                    success: function (response) {
                        $('.status').text('Action ' + action + ' completed successfully!');
                    },
                    error: function (xhr) {
                        $('.status').text('An error occurred: ' + xhr.responseText);
                    }
                });
            });

            function getSelectedDeviceIds() {
                var selected = [];
                $('input[name="device_ids"]:checked').each(function () {
                    selected.push($(this).val());
                });
                return selected;
            }
        });
    </script>
</body>
</html>
